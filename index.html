<!DOCTYPE html>
<html>
  <head>
    <title>see what my fridge has</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="backDoor"><a href="inside.html"><img src="images/inside-fridge.jpg" alt="inside fridge image"></a>
      <div class="door"><img src="images/fridge.jpg" alt="fridge door with magnets"></div>
    </div>


    <script>
    var element = document.querySelector(".door");
    element.addEventListener("click", toggleDoor);

    function toggleDoor() {
    element.classList.toggle("doorOpen");
    }
    </script>

  </body>
</html>
